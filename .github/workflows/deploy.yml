name: Build And Deploy

on:
  workflow_dispatch:
  push:
    branches: 
      - main
    paths:
      - 'pages/**'
      - 'package.json'
      - '.vitepress/**'

permissions: 
  contents: write

env:
  TZ: Asia/Shanghai
  VITE_GISCUS_REPO_ID: ${{ secrets.VITE_GISCUS_REPO_ID }}
  VITE_GISCUS_CATEGORY_ID: ${{ secrets.VITE_GISCUS_CATEGORY_ID }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          persist-credentials: false

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build
        run: npm i && npm run docs:build-github

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          REPOSITORY_NAME: yqchilde/yy-notes
          BRANCH: gh-pages
          FOLDER: dist
